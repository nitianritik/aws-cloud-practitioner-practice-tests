<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Practice Exam Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen">
        <div class="container">
            <h1>üéì AWS Practice Exam Simulator</h1>
            <p class="subtitle">Test your AWS Cloud Practitioner knowledge</p>
            <div class="input-group">
                <label for="exam-number">Enter Exam Number:</label>
                <input type="number" id="exam-number" min="1" placeholder="e.g., 1">
                <button id="start-exam-btn" class="btn btn-primary">Start Exam</button>
            </div>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <!-- Exam Screen -->
    <div id="exam-screen" class="screen hidden">
        <div class="exam-header">
            <div class="timer-container">
                <span class="timer-label">Time Remaining:</span>
                <span id="timer" class="timer">90:00</span>
            </div>
            <div class="question-counter">
                <span id="question-counter">Question 1 of 50</span>
            </div>
        </div>

        <div class="exam-container">
            <div class="question-section">
                <h2 id="question-text" class="question-text"></h2>
                <div id="question-hint" class="question-hint hidden"></div>
                <div id="options-container" class="options-container"></div>
            </div>

            <div class="navigation-section">
                <button id="prev-btn" class="btn btn-secondary" disabled>‚Üê Previous</button>
                <button id="check-btn" class="btn btn-info">Check Answer</button>
                <button id="next-btn" class="btn btn-primary">Next ‚Üí</button>
                <button id="submit-exam-btn" class="btn btn-danger hidden">Submit Exam</button>
            </div>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="screen hidden">
        <div class="container">
            <h1>üìä Exam Results</h1>
            <div class="results-summary">
                <div class="result-card">
                    <div class="result-label">Total Questions</div>
                    <div class="result-value" id="total-questions">0</div>
                </div>
                <div class="result-card correct">
                    <div class="result-label">Correct</div>
                    <div class="result-value" id="total-correct">0 ‚úÖ</div>
                </div>
                <div class="result-card wrong">
                    <div class="result-label">Wrong</div>
                    <div class="result-value" id="total-wrong">0 ‚ùå</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Score</div>
                    <div class="result-value" id="score-percent">0% üåü</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Total Time</div>
                    <div class="result-value" id="total-time">0s ‚è±Ô∏è</div>
                </div>
            </div>

            <div class="detailed-results">
                <h2>Detailed Results</h2>
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Q#</th>
                            <th>Result</th>
                            <th>Time(s)</th>
                            <th>Your Answer</th>
                            <th>Correct Answer</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody">
                    </tbody>
                </table>
            </div>

            <div class="action-buttons">
                <button id="restart-btn" class="btn btn-primary">Take Another Exam</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
